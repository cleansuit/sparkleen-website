<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파클린 관리자 로그인</title>
    <style>
        :root {
            --primary-color: #00c2cb;
            --secondary-color: #ff6b6b;
            --accent-color: #ffd166;
            --dark-color: #293241;
            --light-color: #f8f9fa;
            --font-main: 'Noto Sans KR', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, rgba(0, 194, 203, 0.2), rgba(41, 50, 65, 0.3)), url('/api/placeholder/1200/800') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 40px;
            color: var(--accent-color);
            margin-right: 10px;
        }
        
        .login-logo span {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .login-logo span.dark {
            color: var(--dark-color);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title h2 {
            font-size: 24px;
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .login-title p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 194, 203, 0.1);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .remember-me label {
            font-size: 14px;
            color: #666;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #00afb9;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .loading i {
            color: var(--primary-color);
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-sparkles"></i>
            <span>스파</span><span class="dark">클린</span>
        </div>
        <div class="login-title">
            <h2>관리자 로그인</h2>
            <p>관리자 계정으로 로그인하세요</p>
        </div>
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText">아이디 또는 비밀번호가 올바르지 않습니다.</span>
        </div>
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" class="form-control" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">로그인 상태 유지</label>
            </div>
            <button type="submit" class="btn" id="loginBtn">로그인</button>
        </form>
        <div class="login-footer">
            <a href="index.html">홈페이지로 돌아가기</a> | <a href="#" id="forgotPassword">비밀번호 찾기</a>
        </div>
    </div>

    <!-- Firebase 관련 스크립트 -->
    <script type="module">
        // Firebase 모듈 가져오기
        import { loginWithEmailAndPassword, onAuthStateChange } from './firebase-config.js';
        
        // DOM 요소
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const forgotPassword = document.getElementById('forgotPassword');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');
        
        // 인증 상태 확인
        onAuthStateChange((user) => {
            if (user) {
                // 이미 로그인되어 있으면 대시보드로 이동
                window.location.href = 'admin-dashboard.html';
            }
        });
        
        // 로그인 처리
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 로딩 표시
            loading.classList.add('show');
            loginBtn.disabled = true;
            errorMessage.classList.remove('show');
            
            try {
                // Firebase 인증으로 로그인
                const result = await loginWithEmailAndPassword(email, password);
                
                if (result.success) {
                    // 로그인 성공 시, 대시보드로 이동
                    if (rememberMe) {
                        // 로컬 스토리지에 인증 기간 저장 (실제로는 Firebase가 처리)
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        localStorage.removeItem('rememberMe');
                    }
                    
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // 오류 메시지 표시
                    errorText.textContent = result.error || '로그인에 실패했습니다.';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                // 오류 메시지 표시
                errorText.textContent = error.message || '로그인 중 오류가 발생했습니다.';
                errorMessage.classList.add('show');
            } finally {
                // 로딩 숨기기
                loading.classList.remove('show');
                loginBtn.disabled = false;
            }
        });
        
        // 비밀번호 찾기
        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            alert('관리자에게 문의하세요. 이메일: admin@sparkleen.kr');
        });
    </script>
</body>

        const adminCredentials = {

        };

                    username: username,
                    isAdmin: true,
                    token: 'sample-token-' + Date.now(), // 실제로는 서버에서 발급한 토큰을 사용
