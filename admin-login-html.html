<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파클린 관리자 로그인</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-sparkles"></i>
            <span>스파</span><span class="dark">클린</span>
        </div>
        <div class="login-title">
            <h2>관리자 로그인</h2>
            <p>관리자 계정으로 로그인하세요</p>
        </div>
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> 아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" class="form-control" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">로그인 상태 유지</label>
            </div>
            <button type="submit" class="btn">로그인</button>
        </form>
        <div class="login-footer">
            <a href="index.html">홈페이지로 돌아가기</a> | <a href="#" id="forgotPassword">비밀번호 찾기</a>
        </div>
    </div>

    <script src="js/admin-login.js"></script>
</body>
</html>
